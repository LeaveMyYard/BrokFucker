<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/letter-b.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BrockFucker</title>
  </head>
  <body>
    <form id="loginForm">
      <div class="container">
        <h1 class="titleReg">Вход</h1>
        <div id="pswInfoContainer"></div>
        <div id="errorContainer"></div>
        <label class="label label_email" for="email"
          ><span>E-Mail: </span></label
        >
        <input class="inputEmail" type="text" name="email" required />
        <br />
        <label class="label label_psw" for="psw"><span>Password: </span></label>
        <input class="inputPsw" type="password" name="psw" required />
        <span class="showPswIcon"></span>
        <br />
        <div class="checkTerms">
          <input class="inputTerms" type="checkbox" id="terms" name="terms" />
          <label class="label label_terms" for="terms"
            >Оставаться в системе</label
          >
        </div>
        <div>
          <button type="submit" class="loginBtn">
            Войти
          </button>
          <a class="regLink" href="registration.html">Зарегистрироваться</a>
          <a class="regLink pswReset" href="#">Восстановить пароль</a>
        </div>
      </div>
    </form>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
