<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BrockFucker | Lot</title>
  </head>
  <body>
    <div class="container container_my-lots">
      <div class="profile">
        <div class="profile-pic">
          <div class="profile-pic_1">
            <div class="profile-pic_2" id="lotProfilePic"></div>
          </div>
        </div>

        <div class="profile-info">
          <p>
            <span id="profName"></span>
            <span id="lotName"></span>
          </p>
          <p>
            Гарантия клуба:
            <span id="clubGuarantee"></span>
          </p>
          <p id="clubProven">
            Проверенное Обеспечение
          </p>
        </div>
        </div>

        <div>
          <form id="CurrentLotForm">
            <label class="label lot_field" for="lot_name"
              ><span>Название лота: </span>
              <input
                class="inputName"
                type="text"
                name="lot_name"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_reqsum"
              ><span>Необходимая сумма: </span>
              <input
                class="inputReqSum"
                type="text"
                name="lot_reqsum"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_currency"
              ><span>Валюта: </span>
              <input type="text" name="lot_currency" required />
            </label>
            <label class="label lot_field" for="lot_reqmonths"
              ><span>Срок, месяцев: </span>
              <input
                class="inputReqMonths"
                type="text"
                name="lot_reqmonths"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_percentage"
              ><span>Ставка, годовых: </span>
              <input
                class="inputReqMonths"
                type="text"
                name="lot_percentage"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_method"
              ><span>Метод погашения: </span>
              <input
                class="inputReqSum"
                type="text"
                name="lot_method"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_security"
              ><span>Обеспечение: </span>
              <input
                class="inputReqSum"
                type="text"
                name="lot_security"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_cred"
              ><span>Форма кредитирования: </span>
              <input
                class="inputReqSum"
                type="text"
                name="lot_cred"
                placeholder="не заполнено"
                required
              />
            </label>
            <label class="label lot_field" for="lot_reqsum"
              ><span>Короткое описание: </span>
              <textarea name="create_lot_desc"> </textarea>
            </label>
          </form>
          <button class="btn" id="LotCallback">Связаться</button>
          <button class="btn" id="LotToFav">В избранное</button>
          <button class="btn"><a href="index.html">На главную</a></button>
          <br />
        </div>
        <div class="lotPhotos">PHOTO HERE</div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/mylots.js"></script>
  </body>
</html>
