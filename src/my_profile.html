<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BrockFucker | My Profile</title>
  </head>
  <body>
    <div class="container container_my-profile">
      <div class="profile-pic">
        <div class="profile-pic_1">
          <div class="profile-pic_2"></div>
        </div>
      </div>
      <div class="profile-info">
        <p>
          <span>E-mail: </span>
          <span>mir@gmail.com </span>
        </p>
        <p>
          <span>Зарегистрирован: </span>
          <span>19.12.2019 </span>
        </p>
        <button>Мои лоты</button>
        <br />
        <label class="label label_name" for="prof_name"
          ><span>Имя: </span></label
        >
        <input
          class="inputName"
          type="text"
          name="prof_name"
          placeholder="не заполнено"
          required
        />
        <br />
        <label class="label label_phone" for="prof_phone"
          ><span>Телефон: </span></label
        >
        <input
          class="inputName"
          type="tel"
          name="prof_phone"
          placeholder="не заполнено"
          required
        />
        <br />
        <button type="submit">Сохранить</button>
      </div>
    </div>
  </body>
</html>
