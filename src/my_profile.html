<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BrockFucker | My Profile</title>
  </head>
  <body>
    <div class="container container_my-profile">
      <div class="profile-pic">
        <div class="profile-pic_1">
          <label for="uploadProfPic">
            <div class="profile-pic_2" id="profilePic"></div>
            <input type="file" name="file" id="uploadProfPic" />
          </label>
        </div>
      </div>
      <span id="deleteAvatar" class="close">×</span>
      <div class="profile-info">
        <p>
          <span>E-mail: </span>
          <span id="myprofEmail">mir@gmail.com </span>
        </p>
        <p>
          <span>Зарегистрирован: </span>
          <span id="myprofRegDate">19.12.2019</span>
        </p>
        <button id="myLotsBtn">Мои лоты</button>
        <br />
        <label class="label label_name" for="prof_name"
          ><span>Имя: </span></label
        >
        <input
          class="inputName"
          type="text"
          id="myprofName"
          name="prof_name"
          placeholder="не заполнено"
          required
        />
        <br />
        <label class="label label_phone" for="prof_phone"
          ><span>Телефон: </span></label
        >
        <input
          class="inputPhone"
          type="tel"
          id="myprofPhone"
          name="prof_phone"
          placeholder="не заполнено"
          required
        />
        <br />
        <button type="submit" id="updateData">Сохранить</button>
      </div>
    </div>
    <script src="js/myprofile.js"></script>
  </body>
</html>
