<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/letter-b.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BrokFucker | My Profile</title>
  </head>
  <body>
    <header>
      <div class="fixed-header">
        <div class="fixed-header__logo">
          <a href="index.html" class="">
            <img src="images/letter-b.svg" alt="logo" />
          </a>
        </div>
        <nav class="fixed-header__menu">
          <div id="menuIfNotLogged">
            <ul>
              <a
                href="index.html"
                class="fixed-header__menu-item fixed-header__menu-item_left"
              >
                <li>Лоты</li>
              </a>
              <a href="login.html" class="fixed-header__menu-item">
                <li>
                  <span class="menu-question">Уже зарегистрированы? </span>Войти
                </li>
              </a>
              <a class="fixed-header__menu-item fixed-header__menu-item_reg">
                <li>Регистрация</li>
              </a>
            </ul>
          </div>
          <div id="menuIfLogged">
            <ul>
              <a href="index.html" class="fixed-header__menu-item">
                <li>Лоты</li>
              </a>
              <a
                href="my_favorite.html"
                class="fixed-header__menu-item fixed-header__menu-item_left"
              >
                <li>Избранные лоты</li>
              </a>
              <a href="my_profile.html" class="fixed-header__menu-item">
                <li>Мой профиль</li>
              </a>
              <a
                href="login.html"
                class="fixed-header__menu-item fixed-header__menu-item_exit"
              >
                <li>Выйти</li>
              </a>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container container_my-profile">
      <div class="profile-pic">
        <div class="profile-pic_1">
          <label for="uploadProfPic">
            <div class="profile-pic_2" id="profilePic">
              <img id="profilePic" />
            </div>
            <input type="file" name="file" id="uploadProfPic" />
          </label>
        </div>
      </div>
      <span id="deleteAvatar" class="close">×</span>
      <div class="profile-info">
        <p>
          <span>E-mail: </span>
          <span id="myprofEmail"></span>
        </p>
        <p>
          <span>Зарегистрирован: </span>
          <span id="myprofRegDate"></span>
        </p>
        <button class="btn" id="myLotsBtn">Мои лоты</button>
        <br />
        <br />
        <label class="label label_name" for="prof_name"
          ><span>Имя: </span></label
        >
        <input
          class="inputName"
          type="text"
          id="myprofName"
          name="prof_name"
          placeholder="не заполнено"
          required
        />
        <br />
        <br />
        <label class="label label_phone" for="prof_phone"
          ><span>Телефон: </span></label
        >
        <input
          class="inputPhone"
          type="tel"
          id="myprofPhone"
          name="prof_phone"
          placeholder="не заполнено"
          required
        />
        <div id="doc_message_info"></div>
        <br />
        <br />
        <label class="label label_psw" for="prof_newPsw"
          ><span>Пароль: </span></label
        >
        <input
          class="inputPhone"
          type="tel"
          id="myprofPsw"
          name="prof_newPsw"
          placeholder="введите новый пароль"
          required
        />
        <div id="doc_message"></div>
        <br />
        <br />
        <button class="btn" type="submit" id="updateData">Сохранить</button>
      </div>
    </div>
    <script src="js/header.js"></script>
    <script src="js/datefix.js"></script>
    <script src="js/myprofile.js"></script>
  </body>
</html>
