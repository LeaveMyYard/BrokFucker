<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/letter-b.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BrokFucker | Registration</title>
  </head>
  <body>
    <form class="container" id="regForm">
      <h1 class="titleReg">Регистрация</h1>
      <div id="errorContainer"></div>
      <label class="label label_email" for="email"
        ><span>E-Mail: </span>
      </label>
      <input
        class="inputEmail"
        type="text"
        name="email"
        data-error="#errEmail"
        required
      />
      <div id="errEmail"></div>
      <br />
      <label class="label label_psw" for="psw"><span>Password: </span> </label>
      <input
        class="inputPsw"
        type="password"
        name="psw"
        id="psw"
        data-error="#errPsw"
        required
      />
      <span class="showPswIcon"></span>
      <p id="errPsw"></p>
      <br />
      <label class="label label_psw" for="psw-repeat"
        ><span>Password: </span>
      </label>
      <input
        class="inputPsw"
        type="password"
        name="psw_repeat"
        data-error="#errRepeat"
        required
      />
      <span class="showPswIcon"></span>
      <p id="errRepeat"></p>
      <br />
      <div class="checkTerms">
        <input class="inputTerms" type="checkbox" id="terms" name="terms" />
        <label class="label label_terms" for="terms"
          >Ознакомлен с <a href="terms.html">правилами</a></label
        >
      </div>
      <button type="submit" class="registerBtn" disabled>
        Регистрация
      </button>
      <img id="spinner" src="images/spinner.gif" />
    </form>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/new_user.js"></script>
  </body>
</html>
